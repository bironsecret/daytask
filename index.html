<!DOCTYPE html>
<html>
<head>
	<title>DayTask</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<input class="open" id="top-box" type="checkbox" hidden>
	<label class="btn" for="top-box"></label>
	<div class="top-panel">
	<div class="myprofile">

	<img src = "personid.png" alt ="profile" style="height: 70px;">
	<p id="username">Default username</p>
	<script>
var element = document.getElementById("username");
element.innerHTML = "this username must be got from mongodb";
</script>
	</div>
	   <div class="message">
	       <div class="optionofsearch">

					 Search Nearby: <input type="checkbox" id="myCheck" onclick="myFunction()">

	 <p id="text" style="display:none">We will search near you</p>
        <script>
				function myFunction() {
  // Get the checkbox
  var checkBox = document.getElementById("myCheck");
  // Get the output text
  var text = document.getElementById("text");

  // If the checkbox is checked, display the output text
  if (checkBox.checked == true){
    text.style.display = "block";

  } else {
    text.style.display = "none";
  }
}
        </script>
				 </div>
	   </div>
	</div>
</body>
</html>
